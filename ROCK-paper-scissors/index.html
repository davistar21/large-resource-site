<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./rock-paper-scissors.css">
</head>
<body>
    <header>
        <a href="../homepage/home.html">HOME</a>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="js-the-whole-page-really">
        <div class="player">
            <div class="player-move-buttons-div">
                <button class="move-button js-rock-button"><img src="./images/rock-emoji.png" alt="rock-emoji"></button>
        
                <button class="move-button js-paper-button"><img src="./images/paper-emoji.png" alt="paper-emoji"></button>
        
                <button class="move-button js-scissors-button"><img src="./images/scissors-emoji.png" alt="scissors-emoji"></button>
            </div>
            <div class="player-action-buttons">
                <button class="reset-button">Reset Score</button>
                <button class="autoplay-button">Auto Play</button>
            </div>
        </div>
        <div class="display-result">
            <h2 class="js-result"></h2> 
            <p class="js-moves"></p>
            <p class="js-score"></p>
        </div>
        <div class="keyboard-shortcuts">Keyboard Shortcuts</div>
        
    </div>
    <div class="popup"></div>
   
    <script src="./rock-paper-scissors.js"></script>
</body>
</body>
</html>
