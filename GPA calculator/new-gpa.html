<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA CALCULATOR</title>
  <link rel="stylesheet" href="./new-gpa.css">
</head>
<body>
  <header class="main-header">
    <a href="../index.html">home</a>
    <div>gpa calculator</div>
    <div>dark mode</div>
  </header>
  <main>
    <section>
      <!--gpa circle here-->
    </section>
    <section>
      <header>
        <h4>Semester 1</h4>
        <h4>Semester GPA</h4>
      </header>
      <table>
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Grade</th>
            <th>Units</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total Units</td>
            <td>0</td>
          </tr>
          <tr>
            <td colspan="2">Total Points</td>
            <td>0</td>
          </tr>
          <tr>
            <td colspan="2">GPA</td>
            <td>0.00</td>
          </tr>
        </tfoot>
      </table>
    </section>
    <section>
      <button class="add-course-button">Add Course</button>
      <button class="clear-all-button">Clear All</button>
    </section>
    <button class="add-semester-button">Add Semester +</button>
  </main>
  
  <script src="./new-gpa.js"></script>
</body>
</html>
