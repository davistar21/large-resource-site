<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="./gpa.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header>
    <a href="../index.html">HOME</a>
    <h1>GPA Calculator</h1>
    <span>More</span>
  </header>
  <main>
    <div>
      <div class="progress-circle">
      <span class="gpa-value">4.37</span>
        <svg viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="70"></circle>
          <circle cx="100" cy="100" r="70" id="progressCircle"></circle>
        </svg>
      </div>
    </div>
    <div class="course-table">
      <article class="grid-params">
        <span>S/N</span>
        <span>Course Code</span>
        <span>Grade</span>
        <span>Units</span>
      </article>
      <form class="score-data">
        <div class="each" id="each-1">
          <span>1</span>
          <input type="text" placeholder="GEG311">
          <!-- <input type="text"> -->
           <select name="" id="">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
           </select>
          <input type="number">
          <i class="fa-solid fa-trash delete-button" data-object-id="1" id="delete-button-1"></i>
          <!-- <button class="delete-button" data-object-id="1" id="delete-button-1">&times;</button> -->
        </div>
      </form>
      <aside>
        <button class="add-button">+&nbsp; Add Course</button>
        <button clas="clear-all">Clear All</button>
      </aside>
    </div>
    </div>
  </main>

  <script src="./gpa.js" type="module"></script>
</body>
</html>
