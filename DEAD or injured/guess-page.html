<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/guess-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hamburger-menu">
        <div class="hamburger">
            <i class="fas fa-bars"></i>  <!-- Hamburger Icon -->
        </div>
        
        <div class="menu-items" id="menuItems">
            <div class="tooltip">
                <button id="restartBtn" class="icon-btn"><i class="fas fa-redo"></i></button> <!-- Restart -->
                <span class="tooltip-text">Restart</span>
            </div>
            <div class="tooltip">
                <button id="hintBtn" class="icon-btn"><i class="fas fa-lightbulb"></i> </button> <!-- Hint -->
                <span class="tooltip-text">Hint</span>
            </div>
            <div class="tooltip">
                <button id="quitBtn" class="icon-btn"><i class="fas fa-times"></i> </button> <!-- Quit -->
                <span class="tooltip-text">Quit</span>
            </div>
            <div class="tooltip">
                <button id="quitBtn" class="icon-btn"><i class="fas fa-tasks"></i></button> <!-- Quit -->
                <span class="tooltip-text">Tasks</span>
            </div>
        </div>
    </div>
    
    <div class="guess-container">
        <div class="guess-interaction">
            <div>
                <input type="number" class="guess-input">
                <button class="go-button">GO</button>
            </div>
            <p class="guess-chances-left">15</p>
        </div>
        <div class="guess-display-result">
            <div class="guess-display-result-each">1234: 1 dead 2 injured</div>
            <div class="guess-display-result-each">1234: 1 dead 2 injured</div>
            <div class="guess-display-result-each">1234: 1 dead 2 injured</div>
            <div class="guess-display-result-each">1234: 1 dead 2 injured</div>
            <div class="guess-display-result-each">1234: 1 dead 2 injured</div>
            <div class="guess-display-result-each">1234: 1 dead 2 injured</div>
            <div class="guess-display-result-each">1234: 1 dead 2 injured</div>
            <div class="guess-display-result-each">1234: 1 dead 2 injured</div>
            <div class="guess-display-result-each">1234: 1 dead 2 injured</div>
            <div class="guess-display-result-each">1234: 1 dead 2 injured</div>
        </div>
    </div>

    <script src="./scripts/guess-page.js" type="module"></script>
</body>
</html>
