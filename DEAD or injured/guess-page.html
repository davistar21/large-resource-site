<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead and Injured</title>
    <link rel="stylesheet" href="./styles/guess-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="./index-redo.html">BACK</a>
    <div class="hamburger-menu">
        <div class="hamburger">
            <i class="fas fa-bars"></i>  <!-- Hamburger Icon -->
        </div>
        
        <div class="menu-items" id="menuItems">
            <div class="tooltip">
                <button id="restartBtn" class="icon-btn"><i class="fas fa-redo"></i></button> <!-- Restart -->
                <span class="tooltip-text">Restart</span>
            </div>
            <div class="tooltip">
                <button id="hintBtn" class="icon-btn"><i class="fas fa-lightbulb"></i> </button> <!-- Hint -->
                <span class="tooltip-text">Hint</span>
            </div>
            <div class="tooltip">
                <button id="quitBtn" class="icon-btn">&larr;</button> <!-- Quit <i class="fas fa-times"></i> -->
                <span class="tooltip-text">Back</span>
            </div>
            <div class="tooltip">
                <button id="quitBtn" class="icon-btn"><i class="fas fa-tasks"></i></button> <!-- Quit -->
                <span class="tooltip-text">Tasks</span>
            </div>
        </div>
    </div>
    
    <div class="guess-container">
        <div class="guess-interaction">
            <section>
                <div class="hint-div">
                    <button class="hint-button icon-button">&uarr;</button> <!-- Hint -->
                    <span class="hint-text icon-text">Hint</span>
                </div>
                <!--<div class="guess-input-container">
                    <input type="number" class="guess-input" id="1">
                    <input type="number" class="guess-input" id="2">
                    <input type="number" class="guess-input" id="3">
                    <input type="number" class="guess-input" id="4">
                </div>-->
                <div class="guess-input-container">
                    <input type="number" class="player-guess" placeholder="1234">
                </div>
                <button class="go-button">GO</button>
                <button class="clear-button">CLEAR</button>
            </section>
            <div class="guess-chances">
                <p class="guess-chances-left"></p>
                <div class="chances-left-dots"></div>
            </div>
        </div>
        <div class="guess-display-result"></div>
        <div class="win-lose-message"></div>
    </div>

    <script type="module" src="./scripts/guess-page.js"></script>
</body>
</html>
