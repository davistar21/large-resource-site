<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header>
        <a href="/homepage/home.html" class="home">HOME</a>
        <a href="" class="track"></a>
    </header>
    <form action="" id="userInfo" onsubmit="event.preventDefault()" class="user-form">
        <div class="form-step active">
            <label for="name" class="name">Name</label>
            <input type="text" class="name" id="name" placeholder="e.g. John Smith">
        </div>
        <div class="form-step">
            <label for="email">Email:</label>
            <input type="email" id="email" name='email' placeholder="e.g. example@gmail.com" required>
        </div>
        <div class="form-step">
            <label for="difficulty" class="difficulty">Difficulty</label>
            <select name="difficulty" id="difficulty">
                <option value="easy" class="option">Easy</option>
                <option value="medium" class="option">Medium</option>
                <option value="hard" class="option">Hard</option>
            </select>
        </div>
        <div class="form-step">
            <div class="final">Alright, let's <a href="./guess-page.html" class="redirect-to-guess-page">play</a></div>
        </div>
    </form>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
