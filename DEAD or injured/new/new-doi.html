<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skilled Bandit</title>
  <link rel="stylesheet" href="./new-doi.css">
</head>
<body>
  <header>
    <a href="../../index.html">Home</a>
    <div class="set-difficulty">
      Difficulty (<span>Easy</span>)
      <div>
        <span class="active" data-value="easy">Easy</span>
        <span data-value="medium">Medium</span>
        <span data-value="hard">Hard</span>
      </div>
    </div>
    <button class="dark-mode-button">Dark</button>
  </header>
  <main>
    <section class="a1">
      <div>
        <input type="number" class="guess-input" placeholder="1234">
        <button class="go-button">GO</button>
      </div>
      <div class="a1-2">
        <span>You have <span class="chances">15</span> chances left</span>
        <div class="chances-dots">
        </div>
      </div>
    </section>
    <section class="a2">
      
    </section>
  </main>

  <script src="./new-doi.js" type="module"></script>
</body>
</html>
