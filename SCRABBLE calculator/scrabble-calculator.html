<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Calculator</title>
    <link rel="stylesheet" href="./new-scrabble-calculator.css">
</head>
<body>
    <header>
        <a href="../index.html">HOME</a>
        <button class="dark-mode-button">DARK MODE</button>
        <button class="history-button">HISTORY</button>
    </header>
    <main>
        <form>
            <label for="word" class="word">Word</label>
            <input type="text" class="word-input" id="word" placeholder="e.g. QUANDARY">
            <button class="play-button">GO</button>
        </form>
        <section class="result" id="#resultSection"></section>
        <aside></aside>
    </main>
    <div class="history"></div>
    <script src="./new-scrabble-calculator.js" type="module"></script>
</body>
</html>
