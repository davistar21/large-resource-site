<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./todolist.css">
</head>
<body>
  <header>
    <a href="../index.html">HOME</a>
    <button class="dark-mode-button">Dark Mode</button>
  </header>
  <main>
    <form action="">
      <input type="text" name="task" placeholder="add task here.." id="new-task">
      <button class="add-button" id="add-task" type="submit">+</button>
      <button class="clear-button">&times;</button>
    </form>
    <ul class="tasks" id="tasks"></ul>
    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
    </div>
  </main>
  <div class="balls"><span class="ball"></span><span class="ball"></span><span class="ball"></span><span class="ball"></span><span class="ball"></span><span class="ball"></span><span class="ball"></span><span class="ball"></span><span class="ball"></span><span class="ball"></span></div>
  <script src="./todolist.js" type="module"></script>
</body>
</html>
