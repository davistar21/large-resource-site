<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./styles/todolist-header.css">
    <link rel="stylesheet" href="/TODO list/styles/todolist.css">
    <link rel="stylesheet" href="./styles/task.css">
</head>
<body>
    <div class="header">
        <a class="home" href="/homepage/home.html"><img src="/images/icons/home.svg" alt=""></a>
        <a class="tasks" href="./task.html">TASKS</a>
    </div>
    <div class="page-content-container">
        <div class="task-processor">
            <input type="text" placeholder="input task...">
            <input type="time">
            <input type="date">
            <button class="add-button">Add</button>
            <button class="clear-button">Clear List</button>
        </div>
    </div>
    <div class="task-display">
        <div class="task-items">
            <div class="task-name">Task</div>
            <div class="task-deadline-time">Deadline Time</div>
            <div class="task-deadline-date">Deadline Day</div>
        </div>
        <div class="task-item">
            <div class="task-name">Wash dishes</div>
            <div class="task-deadline-time">12:30</div>
            <div class="task-deadline-date">12/10/2024</div>
            <div>DELETE</div>
        </div>
        <div class="task-item">
            <div class="task-name">Go to class</div>
            <div class="task-deadline-time">19:30</div>
            <div class="task-deadline-date">12/10/2024</div>
            <div>DELETE</div>
        </div>
        <div class="task-item">
            <div class="task-name">Sleep</div>
            <div class="task-deadline-time">13:30</div>
            <div class="task-deadline-date">12/10/2024</div>
            <div>DELETE</div>
        </div>
        
    </div>
</body>
</html>
