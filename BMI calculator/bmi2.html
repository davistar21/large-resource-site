<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./styles/bmi2.css">

  <title>BMI Calculator</title>
</head>
<body>
  <div class="mortgage-calculator">
    <div class="player-information">
      <div class="header">
        <h1>BMI Calculator</h1>
        <div>Clear All</div>
      </div>
      <form action="">
        <div class="form-item mortgage-amount-item">
          <label for="mortgage-amount">Name</label>
          <input type="text" name="mortgage-amount" id="mortgage-amount">
        </div>
        <div class="form-item mortgage-term-item">
          <label for="mortgage-term">Weight</label>
          <input type="number" id="mortgage-term">
        </div>
        <div class="form-item interest-rate-item">
          <label for="interest-rate">Height</label>
          <input type="number" id="interest-rate">
        </div>
        <div class="form-item mortgage-type-item">
          <label for="mortgage-type">Units</label>
          <div class="radio-div">
            <div class="radio">
              <input type="radio" name="radio" id="radio1" value="metric">
              <label for="radio1">kg/m</label>
            </div>
            <div class="radio">
              <input type="radio" name="radio" id="radio2" value="imperial">
              <label for="radio2">lb/ft.in</label>
            </div>
          </div>
        </div>
        <div class="calculate-button">
          <img src="./assets/images/icon-calculator.svg" alt="">
          <p>Calculate BMI</p>
        </div>
        
      </form>
    </div>
    <div class="result-display">
      <h2>Your results</h2>
      <p>Your results are shown below based on the information you provided. 
        To adjust the results, edit the form and click â€œCalculate BMI" again.</p>
        <div class="perspective">
            <div class="empty-illustration-div">
                <img src="./assets/images/illustration-empty.svg" alt="">
                <h2>Results shown here</h2>
                <p>Complete the form please and click "calculate
                    repayments" if you want to see it.
                </p>    
            </div>
            
        </div>
      
    </div>
  </div>

  <script src="bmi2.js"></script>
</body>
</html>
