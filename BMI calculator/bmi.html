<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="styles/bmi.css">
    <link rel="stylesheet" href="styles/header.css">
</head>
<body>
    <div class="header">
        <a href="/homepage/home.html" class="home">HOME</a>
        <div class="resources">RESOURCES</div>
    </div>
    <div>
        <form id="bmiForm" class="bmi-form">
            <h1>BMI CALCULATOR</h1>
            <div class="whole-name-div">
                <label for="name">Name:</label>
                <input type="text" id="name" maxlength="10">
            </div>
  
            <div class="whole-weight-div">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="whole-height-div">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" required>
                
                <div id="inchesInput" style="display: none;">
                  <input type="number" id="inches" name="inches" placeholder="input inches here">
                </div>
            </div>
            <div class="unit-selection">
                <div>Units:</div>
                <div class="unit-div">
                    <select id="weightUnit">
                        <option value="kg">kg</option>
                        <option value="lb">lb</option>
                      </select>
                      <select id="heightUnit">
                        <option value="cm">cm</option>
                        <option value="ft">ft + in</option>
                      </select>
                </div>
            </div>          
            
            <button type="button" id="bmi-button" class="bmi-button">Calculate BMI</button>
        </form>
    </div>
    <div class="js-display-bmi-result bmi-result"></div>

    <script src="bmi.js"></script>
</body>
</html>
