<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="./tip-calculator.css">
</head>
<body>
  <header>
    <a href="../index.html"><img src="../images/icons/home.svg" alt="HOME"></a>
    <a href="./math-quiz.html">Math Quiz</a>
    <button class="dark-mode-button">DARK MODE</button>
    <aside><img src="../images/icons/hamburger-menu.svg" alt=""></aside>
  </header>
  <nav style="display:none">
    <div><a href=""></a></div>
    <div><a href=""></a></div>
    <div><a href=""></a></div>
    <div><a href=""></a></div>
    <div><a href=""></a></div>
    <div><a href=""></a></div>
    <div><a href=""></a></div>
    <div><a href=""></a></div>
    <div><a href=""></a></div>
    <div><a href=""></a></div>
  </nav>
  <main>
    <form id="tip-form">
      <div class="form-item">
        <label>Bill ($)</label>
        <input type="number" id="bill">
      </div>
      <div class="form-item">
        <label>Select Tip</label>
        <div class="tip-selection">
          <div class="radio-input-div">
            <input type="radio" id="tip-5" name="tip" value="5" checked>
            <label for="tip-5">5%</label>
          </div>
          <div class="radio-input-div">
            <input type="radio" id="tip-10" name="tip" value="10">
            <label for="tip-10">10%</label>
          </div>
          <div class="radio-input-div">
            <input type="radio" id="tip-15" name="tip" value="15">
            <label for="tip-15">15%</label>
          </div>
          <div class="radio-input-div">
            <input type="radio" id="tip-20" name="tip" value="20">
            <label for="tip-20">20%</label>
          </div>
          <div class="radio-input-div">
            <input type="radio" id="tip-25" name="tip" value="25">
            <label for="tip-25">25%</label>
          </div>
          <div class="radio-input-div">
            <input type="radio" value="custom" id="custom-tip" name="tip" placeholder="Custom">
            <input type="number" style="display: none;">
            <label for="custom-tip">Custom</label>
          </div>
        </div>
      </div>
      <div class="form-item">
        <label>Number of People</label>
        <input type="number" id="number-of-people">
      </div>
    </form>
    <article>
      <div class="article-item">
        <div class="tip">Tip Amount <br><span>/ Person</span></div>
        <div class="amount" id="tip-amount">$0.00</div>
      </div>
      <div class="article-item">
        <div class="total">Total <br><span>/ Person</span></div>
        <div class="amount" id="total-amount">$0.00</div>
      </div>
      <button class="reset-button">RESET</button>
    </article>
  </main>
  

  <script src="./tip-calculator.js" type="module"></script>
</body>
</html>
